<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/EstilosImagenes.css">
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
	<title>Imagenes</title>
</head>
<body>
	<h2>Imagen centrada con las clases d-block y m-auto</h2>
	<img src="Img/arch-arch-bridge-backlit-931911.jpg" class="d-block m-auto">

	<img src="Img/arch-arch-bridge-backlit-931911.jpg" class="img-fluid">

	<img src="Img/arch-arch-bridge-backlit-931911.jpg" class="img-thumbnail">

	<h2>Imagen redondeada con la clase round-circle</h2>
	<img src="Img/arch-arch-bridge-backlit-931911.jpg" class="rounded-circle">

	<h2>Imagen con borders redondeados con la clase rounded-right</h2>
	<img src="Img/arch-arch-bridge-backlit-931911.jpg" class="rounded-right">
