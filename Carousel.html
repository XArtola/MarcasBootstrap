<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/EstilosCarousel.css">
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<script src="JS/JQueryScript.js"></script>
	<script src="JS/PopperScript.js"></script>
	<script src="JS/bootstrap.min.js"></script>
</head>

<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img src="Img/Egipto4.jpg" width="100%" height="100%" alt="First slide">
				<div class="carousel-caption fuentes">
					<h3>Egipto</h3>
					<p>Thank you</p>
				</div> 
			</div>
			<div class="carousel-item">
				<img src="Img/Thai1.jpg" alt="Second slide">
				<div class="carousel-caption fuentes">
					<h3>Tailandia</h3>
					<p>Thank you</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="Img/jpTorre.jpg" alt="Third slide">
				<div class="carousel-caption">
					<h3>Jap√≥n</h3>
					<p>Thank you</p>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
</div>
</body>
</html>
